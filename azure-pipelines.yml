trigger:
  - main

variables:
  imageName: blazorcrud
  tag: latest

stages:
  # =========================
  # BUILD & PUSH IMAGE
  # =========================
  - stage: BuildAndPush
    jobs:
      - job: DockerBuild
        pool:
          name: Default

        steps:
          - task: Docker@2
            inputs:
              command: buildAndPush
              repository: $(imageName)
              dockerfile: dockerfile
              containerRegistry: acr-LearnAppService
              tags: |
                $(tag)

  # =========================
  # DEPLOY CONTAINER
  # =========================
  - stage: Deploy
    dependsOn: BuildAndPush
    jobs:
      - job: DeployJob
        pool:
          name: Default

        steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: scn-LearnAppService
              appName: LearnAppService
              containers: blazoracr.azurecr.io/$(imageName):$(tag)
